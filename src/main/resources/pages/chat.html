<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h2>send msg</h2>

    <form id="chat" name="chat" method="post">
        <div class="form-group">
            <label for="username">receiver name</label>
            <input type="username" class="form-control" id="username" placeholder="enter receiver name">
        </div>
        <div class="form-group">
            <label for="text">msg</label>
            <textarea class="form-control" rows="5" id="text" placeholder="enter some text"></textarea>
        </div>
        <button type="submit" class="btn btn-default" id="btm">send</button>
    </form>
    <script src="chat.js"></script>
</body>
</html>
