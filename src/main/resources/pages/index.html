<!DOCTYPE html>
<html lang="en">
<head>
    <title>log in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>login to jabber</h2>

    <form id="login" name="login" method="post">
        <div class="form-group">
            <label for="username">username</label>
            <input type="username" class="form-control" id="username" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" placeholder="enter your password">
        </div>
         <!--<button type="submit" class="btn btn-default" id="btn" onclick="location.href='chat.html'">click me</button>-->
        <button type="submit" class="btn btn-default" id="btn">click me</button>
    </form>
    <script src="chat.js"></script>
</div>
</body>
</html>
